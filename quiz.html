<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Thinkful interview app prep"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Front End Interview Prep Quiz</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/4.1.1/normalize.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css" type="text/css" />
</head>
<body>
    <header role="banner">
        <div class="middlle-column-top">
            <h1 class="main-heading">Thinkful Interview Prep</h1>
            <img class="logo" src="img/tflogosquare.png" alt="Thinkful logo" />
        </div>
    </header>
    <aside role="note">
      <div class="quiz-title">
                        
       </div>
       <h3>Current score: <span class="js-score">0</span></h3>
    </aside>
    <main role="main">
        <div class="main-content-box">
            <div class="content">
                <h3>Question <span class="js-question-number"></span> / 5</h3>
                <div class="content-text">
                    
                </div>
                <form role="form">
                    <fieldset>
                        <legend><span>Multiple Choice Answers</span></legend>
                        <div class="form-data">
                                    
                        </div>
                    </fieldset>
                    <div class="buttons">
                        <input type="submit" value="Next" class="js-submit-button"/>    
                    </div>
                </form>
            </div>
        </div>
    </main>
    <footer role="contentinfo">
        <div class="footer">
            <h4>Thinkful <i class="far fa-dot-circle"></i> Thoughful <i class="far fa-dot-circle"></i> Successful</h4>
        </div>
    </footer>
    <script type="text/javascript" src="js/quiz_data.js"></script>
    <script type="text/javascript" src="js/quiz_script.js"></script>
</body>
</html>
